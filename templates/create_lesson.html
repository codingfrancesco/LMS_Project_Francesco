{% extends 'base.html' %}

{% block title %}Create Lesson{% endblock %}

{% block content %}
    <div class="content-box">
        <h1>ğŸ“ Create New Lesson</h1>
        <p>Add a lesson to <strong>{{ course[1] }}</strong></p>
        
        {% if error %}
        <div style="background: #ffe6e6; border-left: 4px solid #d32f2f; padding: 15px; border-radius: 8px; margin-bottom: 20px; color: #c62828;">
            <strong>âš ï¸ Error:</strong> {{ error }}
        </div>
        {% endif %}
        
        {% if success %}
        <div style="background: #e6ffe6; border-left: 4px solid #2e7d32; padding: 15px; border-radius: 8px; margin-bottom: 20px; color: #1b5e20;">
            <strong>âœ“ Success:</strong> {{ success }}
        </div>
        {% endif %}
        
        <form method="POST" action="">
            <div>
                <label for="title">ğŸ“– Lesson Title:</label>
                <input type="text" id="title" name="title" required placeholder="e.g., Variables and Data Types">
            </div>
            
            <div>
                <label for="content">ğŸ“š Lesson Content:</label>
                <textarea id="content" name="content" placeholder="Enter the lesson content here..." style="height: 250px;"></textarea>
            </div>
            
            <div style="margin-top: 25px; display: flex; gap: 10px;">
                <input type="submit" value="Create Lesson" style="flex: 1; padding: 14px;">
                <a href="{{ url_for('manage_course', course_id=course[0]) }}" style="flex: 1; padding: 14px; background: #666; color: white; text-align: center; border-radius: 8px; text-decoration: none; font-weight: 600;">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
